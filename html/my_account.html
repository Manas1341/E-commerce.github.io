<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-account {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 0;
        }

        .account-info,
        .order-history {
            width: 80%;
            margin-bottom: 50px;
        }

        .account-info form {
            display: flex;
            flex-direction: column;
        }

        .account-info label {
            margin-bottom: 10px;
        }

        .account-info input[type="text"],
        .account-info input[type="email"],
        .account-info input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .account-info input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .account-info input[type="submit"]:hover {
            background-color: #45a049;
        }

        .order-history ul {
            list-style-type: none;
            padding: 0;
        }

        .order-history li {
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <section class="my-account">
        <h2>My Account</h2>
        <div class="account-info">
            <h3>Account Information</h3>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password"><br>

                <input type="submit" value="Save Changes">
            </form>
        </div>
        <div class="order-history">
            <h3>Order History</h3>
            <ul>
                <li>Order #12345 - January 1, 2022</li>
                <li>Order #67890 - February 14, 2022</li>
                <li>Order #13579 - March 17, 2022</li>
            </ul>
        </div>
    </section>

</body>

</html>
