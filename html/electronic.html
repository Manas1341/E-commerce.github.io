<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <style>
        .electronics-section {
            margin-top: 50px;
            text-align: center;
        }

        .product-list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .product {
            position: relative;
            width: calc(33.33% - 20px);
            margin-bottom: 40px;
            text-align: center;
            border: 1px solid #eee;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
        }

        .product:hover {
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px 5px 0 0;
        }

        .product h3 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .product p {
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background-color: rgb(30, 196, 30);
            color: #000;
        }
    </style>
</head>

<body>
    <div class="electronics-section">
        <h2>Electronics</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://source.unsplash.com/160x160/?washing machine" alt="Product 1">
                <h3>Washing Machine</h3>
                <p>$99.99</p>
                <button onclick="addToCart('Washing Machine', 99.99)">Add to cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/160x160/?microwave ovens" alt="Product 2">
                <h3>Microwave Oven</h3>
                <p>$149.99</p>
                <button onclick="addToCart('Microwave Oven', 149.99)">Add to cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/160x160/?Refrigerators" alt="Product 3">
                <h3>Refrigerators</h3>
                <p>$199.99</p>
                <button onclick="addToCart('Refrigerator', 199.99)">Add to cart</button>
            </div>
        </div>
    </div>

</body>
<script>
    let cart = [];

    const addToCart = (product) => {
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
    };

    const buyNow = (product) => {
        addToCart(product);
        window.location.href = "/html/cart.html";
    };

    const buttons = document.querySelectorAll("button");

    buttons.forEach((button) => {
        button.addEventListener("click", () => {
            const product = {
                name: button.parentNode.querySelector("h3").textContent,
                price: button.parentNode.querySelector("p").textContent,
            };
            buyNow(product);
        });
    });

</script>

</html>
