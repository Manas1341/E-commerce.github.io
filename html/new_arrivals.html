<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .new-arrivals {
            padding: 50px;
        }

        .new-arrivals h2 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
        }

        .product {
            width: 30%;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .product button:hover {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>

<body>
    <section class="new-arrivals">
        <h2>New Arrivals</h2>
        <div class="products">
            <div class="product">
                <img src="https://source.unsplash.com/160x160/?cricket bats" alt="Product 1">
                <h3>Product 1</h3>
                <p>700rs</p>
                <button class="add-to-cart-btn" data-product-id="1">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/160x160/?cricket balls" alt="Product 2">
                <h3>Product 2</h3>
                <p>800Rs</p>
                <button class="add-to-cart-btn" data-product-id="2">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/160x160/?Ecommerce" alt="Product 3">
                <h3>Product 3</h3>
                <p>500Rs</p>
                <button class="add-to-cart-btn" data-product-id="3">Add to Cart</button>
            </div>
        </div>
    </section>

</body>

</html>
