<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Styles for the header */
        header {
            background-color: #f5f5f5;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 20px;
        }

        /* Styles for the main section */
        .product {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 30px 20px;
        }

        .product img {
            width: 300px;
            margin: 10px;
        }

        .product h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        .product .price {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }

        .product button {
            background-color: #333;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .product button:hover {
            cursor: pointer;
            background-color: #222;
        }

        /* Styles for the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .nike-centre{
            display: flex;
            overflow: hidden;
            background-color: antiquewhite;
            margin: 15px 0;
        }
    </style>
</head>

<body>

    <body>
        <header>
            <h1>Nike Products</h1>
            <nav>
                <ul>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Sale</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="nike-centre">
                <section class="product">
                    <img src="https://source.unsplash.com/160x160/?nike shoes" alt="Nike shoes">
                    <h2>Nike Air Max</h2>
                    <p class="price">$250</p>
                    <button>Add to Cart</button>
                </section>
                <section class="product">
                    <img src="https://source.unsplash.com/160x160/?nike jordans" alt="Nike jordans">
                    <h2>Nike Air Max</h2>
                    <p class="price">$350</p>
                    <button>Add to Cart</button>
                </section>
                <section class="product">
                    <img src="https://source.unsplash.com/160x160/?nike air" alt="Nike Air">
                    <h2>Nike Air Max</h2>
                    <p class="price">$450</p>
                    <button>Add to Cart</button>
                </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Nike Inc.</p>
        </footer>
    </body>

</html>
