<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cart {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
            margin-left: 20px;
        }

        .cart-items li img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .cart-total p {
            font-size: 20px;
        }

        .checkout-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #0062cc;
        }
    </style>
</head>

<body>
    <section class="cart">
        <h2>Cart</h2>
        <ul class="cart-items">
            <!-- Items will be dynamically added here -->
        </ul>
        <div class="cart-total">
            <p>Total: Rs<span id="cart-total-amount">0</span></p>
            <button class="checkout-button">Checkout</button>
        </div>
    </section>
    <script>
        const cartItems = [
            { name: 'Product 1', image: 'img/helmet.jpg', price: 500 },
            { name: 'Product 2', image: 'img/online-shopping.png', price: 600 },
            { name: 'Product 3', image: 'img/stumps.jpg', price: 700 },
        ];

        const cartTotalAmount = document.getElementById('cart-total-amount');
        const cartItemsList = document.querySelector('.cart-items');

        let totalAmount = 0;

        // Function to render the cart items
        function renderCartItems() {
            cartItemsList.innerHTML = '';

            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                const itemImage = document.createElement('img');
                const itemInfo = document.createElement('div');
                const itemName = document.createElement('p');
                const itemPrice = document.createElement('p');

                itemImage.src = item.image;
                itemName.textContent = item.name;
                itemPrice.textContent = 'Rs' + item.price;

                itemInfo.appendChild(itemName);
                itemInfo.appendChild(itemPrice);
                listItem.appendChild(itemImage);
                listItem.appendChild(itemInfo);
                cartItemsList.appendChild(listItem);

                totalAmount += item.price;
            });

            cartTotalAmount.textContent = totalAmount.toFixed(2);
        }

        // Function to initialize the cart
        function initCart() {
            renderCartItems();
        }

        initCart();

    </script>
</body>

</html>
