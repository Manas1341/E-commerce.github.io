<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        .cart-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }

        .cart-section h2 {
            margin-top: 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-items li img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }

        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .checkout-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-top: 10px;
        }

        .checkout-btn:hover {
            background-color: rgb(30, 196, 30);
            color: #000;
        }
    </style>
</head>

<body>
    <h1>Cart</h1>
    <ul id="cart"></ul>
    <script>
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartElement = document.getElementById("cart");
        cart.forEach(product => {
            const li = document.createElement("li");
            li.textContent = `${product.name} - ${product.price}`;
            cartElement.appendChild(li);
        });
    </script>
</body>
</html
